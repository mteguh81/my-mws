<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Mobile Web Specialist - Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calculator.css">
	</head>
	<body>
		<div class="title">
			<h1 class="center">Kalkulator</h1>
		</div>
		<div class="result">
			<span class="right" id="desc_calc"></span>
			<span class="right" id="calc_value">0</span>
			<input type="hidden" name="first_number" id="first_number" value="0">
			<input type="hidden" name="second_number" id="second_number">
			<input type="hidden" name="operator" id="operator">
		</div>
		<div class="calc">
			<button id="btn_clear_entry">CE</button><button id="btn_clear">C</button><button id="btn_del">&larr;</button><button class="btn_operator" data-operator="/">&#247;</button>
			<button class="btn_number" data-number="7">7</button><button class="btn_number" data-number="8">8</button><button class="btn_number" data-number="9">9</button><button class="btn_operator" data-operator="x">x</button>
			<button class="btn_number" data-number="4">4</button><button class="btn_number" data-number="5">5</button><button class="btn_number" data-number="6">6</button><button class="btn_operator" data-operator="-">-</button>
			<button class="btn_number" data-number="1">1</button><button class="btn_number" data-number="2">2</button><button class="btn_number" data-number="3">3</button><button class="btn_operator" data-operator="+">+</button>
			<button id="btn_negate">&plusmn;</button><button class="btn_number" data-number="0">0</button><button>,</button><button id="btn_equal">=</button>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
