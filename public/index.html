<html>
	<head>
		<meta name="viewport" content="width=device-width, initialscale=1">
		<style>
 			.container {
 				display: grid;
 				width: 100%;
 				grid-template-columns: 1fr 1fr 1fr 1fr;
 				grid-template-rows: 30px 100px 100px 100px 30px;
 				grid-gap: 4px;
 			}
 			.menu {
 				background: lightblue;
 				grid-column-start: 1;
 				grid-column-end: 5;
 			}
 			.sidebar {
 				grid-row-start: 2;
			    grid-row-end: 5;
			    grid-column: 1/2;
			    margin-top: auto;
			    margin-bottom: auto;
 			}
 			.konten {
 				background: pink;
    			grid-column: 2/5;
 			}
 			.footer {
 				background: lightblue;
    			grid-column: 1/5;
    			grid-row: 5/5;
 			}
 			.imgmenu {
 				width: 25px;
			    padding-left: 5px;
			    padding-top: 3px;
 			}
 			.center {
 				text-align: center;
 			}
 			.imgme {
 				width: auto;
 				max-width: 70%;
			    margin: 0 auto;
			    display: block;
 			}

 			@media (max-width: 768px) {
 				.imgme {
 					max-width: 100%;
 				}
 			}

 			@media (max-width: 991px) {
 				.imgme {
 					max-width: 90%;
 				}
 			}
		</style>	
	</head>
	<body>
		<div class="container">
 			<div class='menu'><img src="./images/icon_menu.png" class="imgmenu" /></div>
 			<div class='sidebar'><img src="./images/me_small.jpg" class="imgme"></div>
 			<div class='konten'>Menjumlahkan Dua Angka</div>
 			<div class='konten'>Lokasi Istimewa dengan Mapbox</div>
 			<div class='konten'>Konten 3</div>
 			<div class='footer center'>Mochamad Teguh</div>
		</div>
	</body>
</html>
